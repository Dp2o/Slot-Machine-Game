  - Grid setup
  - Spin logic
  - Pattern matching & multipliers

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Slot Machine</title>

  <!-- SEGMENT 2: CSS STYLING -->
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 2rem;
    }
    .main-area { flex: 2; }
    .slot-machine {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin: 2rem 0;
    }
    .reel {
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .message { margin-top: 1rem; font-size: 1.2rem; }
    .balance { font-size: 1rem; margin-top: 0.3rem; }
    .sidebar {
      flex: 1;
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      height: fit-content;
    }
    .slot-tier {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #333;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .dropdown {
      background: #222;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    .dropdown-content { padding: 1rem; display: none; }
    .dropdown.active .dropdown-content { display: block; }
    .dropdown-btn {
      background: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      font-size: 1rem;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
    }
    .jackpot-text {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 4rem;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 8px black;
      animation: jackpotPop 1.5s ease-in-out forwards;
      z-index: 1000;
    }
    @keyframes jackpotPop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      30% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
      60% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    }
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: red;
      z-index: 999;
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<!-- SEGMENT 1: HTML STRUCTURE -->
<body>
  <div class="main-area">
    <h1>üé∞ Emoji Slot Machine</h1>
    <div class="balance" id="balance">Balance: 100</div>
    <div class="slot-machine" id="machine"></div>
    <button onclick="spin()">Spin (10 coins)</button>
    <div class="message" id="message">Press Spin to play.</div>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown(this)">‚öôÔ∏è Settings</button>
      <div class="dropdown-content">
        <button onclick="resetGame()">Restart Game</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown(this)">üõç Shop</button>
      <div class="dropdown-content">
        <button onclick="buyItem('doubleProfit')">Buy Double Profit Boost (15%) - 50 coins</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <h2>üìã Slot Tiers</h2>
    <div id="tierList"></div>
  </div>

  <!-- SEGMENT 3: JS LOGIC -->
  <script>
    const rows = 4, cols = 6;
    let balance = 100;
    let boosts = { doubleProfit: false };
    let grid = [];

    const tiers = [
      {
        name: "Basic Slots", cost: 10, chance: 0.7, reward: 20,
        emojis: [
          { symbol: "üçí", weight: 5 },
          { symbol: "üçã", weight: 4 },
          { symbol: "üçâ", weight: 3 },
          { symbol: "üíé", weight: 2 },
          { symbol: "‚≠ê", weight: 2 },
          { symbol: "üîî", weight: 2 }
        ]
      }
    ];

    function buildGrid() {
      const machine = document.getElementById("machine");
      machine.innerHTML = "";
      grid = [];
      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.className = "reel";
          cell.textContent = "‚ùî";
          machine.appendChild(cell);
          row.push(cell);
        }
        grid.push(row);
      }
    }

    function drawTierList() {
      const tierList = document.getElementById("tierList");
      tierList.innerHTML = "";
      tiers.forEach(tier => {
        const div = document.createElement("div");
        div.className = "slot-tier";
        div.innerHTML = `
          <strong>${tier.name}</strong>
          <span>Cost: ${tier.cost} coins</span>
          <span>Chance: ${(tier.chance * 100).toFixed(0)}%</span>
          <span>Reward: ${tier.reward} coins</span>
          <span>Emojis: ${tier.emojis.map(e => `${e.symbol} x${e.weight}`).join(", ")}</span>
        `;
        tierList.appendChild(div);
      });
    }

    function getRandomEmoji(tier) {
      const pool = tier.emojis.flatMap(e => Array(e.weight).fill(e.symbol));
      return pool[Math.floor(Math.random() * pool.length)];
    }

    async function spin() {
      const tier = tiers[0];
      if (balance < tier.cost) {
        document.getElementById("message").textContent = "üí∏ Not enough coins!";
        return;
      }
      balance -= tier.cost;

      const results = Array.from({ length: rows }, () => Array(cols).fill("‚ùî"));
      for (let step = 0; step < 15; step++) {
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            const emoji = getRandomEmoji(tier);
            grid[r][c].textContent = emoji;
          }
        }
        await new Promise(res => setTimeout(res, step * 10 + 50));
      }

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          results[r][c] = getRandomEmoji(tier);
          grid[r][c].textContent = results[r][c];
        }
      }

      const winInfo = checkPatterns(results);
      let payout = winInfo.total;

      if (payout > 0) {
        if (boosts.doubleProfit && Math.random() < 0.15) {
          payout *= 2;
          showJackpotAnimation();
        } else if (payout >= 50) {
          showJackpotAnimation();
        }
        balance += payout;
        document.getElementById("message").textContent = `üéâ You win ${payout} coins!`;
      } else {
        document.getElementById("message").textContent = "üò¢ No match. Try again!";
      }

      document.getElementById("balance").textContent = `Balance: ${balance}`;
    }

    function checkPatterns(grid) {
      let total = 0;
      const multiplier = 10;

      // Horizontal & vertical
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c <= cols - 3; c++) {
          if (grid[r][c] === grid[r][c+1] && grid[r][c] === grid[r][c+2]) {
            total += multiplier;
          }
        }
      }
      for (let c = 0; c < cols; c++) {
        for (let r = 0; r <= rows - 3; r++) {
          if (grid[r][c] === grid[r+1][c] && grid[r][c] === grid[r+2][c]) {
            total += multiplier;
          }
        }
      }
      // Diagonals
      for (let r = 0; r <= rows - 3; r++) {
        for (let c = 0; c <= cols - 3; c++) {
          if (grid[r][c] === grid[r+1][c+1] && grid[r][c] === grid[r+2][c+2]) {
            total += multiplier;
          }
        }
        for (let c = 2; c < cols; c++) {
          if (grid[r][c] === grid[r+1][c-1] && grid[r][c] === grid[r+2][c-2]) {
            total += multiplier;
          }
        }
      }
      // Triangle mega pattern (example)
      const triangle = grid.every(row => row.every(cell => cell === grid[0][0]));
      if (triangle) total += multiplier * 10;

      return { total };
    }

    function resetGame() {
      balance = 100;
      boosts.doubleProfit = false;
      document.getElementById("message").textContent = "Game reset.";
      document.getElementById("balance").textContent = `Balance: ${balance}`;
      buildGrid();
    }

    function buyItem(item) {
      if (item === 'doubleProfit' && !boosts.doubleProfit && balance >= 50) {
        boosts.doubleProfit = true;
        balance -= 50;
        document.getElementById("message").textContent = "‚úÖ Double Profit Boost activated!";
        document.getElementById("balance").textContent = `Balance: ${balance}`;
      } else {
        document.getElementById("message").textContent = "‚ùå Cannot buy item.";
      }
    }

    function toggleDropdown(btn) {
      btn.parentElement.classList.toggle("active");
    }

    function showJackpotAnimation() {
      const jackpotText = document.createElement('div');
      jackpotText.className = 'jackpot-text';
      jackpotText.textContent = 'üéâ JACKPOT! üéâ';
      document.body.appendChild(jackpotText);
      setTimeout(() => document.body.removeChild(jackpotText), 1600);
      triggerConfetti(100);
    }

    function triggerConfetti(count) {
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = `${Math.random() * 20 + 10}vh`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration = `${Math.random() * 1 + 1.5}s`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    buildGrid();
    drawTierList();
  </script>
</body>
</html>
