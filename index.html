<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Slot Machine</title>

  <!-- SEGMENT 2: CSS STYLING -->
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 2rem;
    }
    .main-area { flex: 2; }
    .slot-machine {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin: 2rem 0;
    }
    .reel {
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .message { margin-top: 1rem; font-size: 1.2rem; white-space: pre-line; }
    .balance { font-size: 1rem; margin-top: 0.3rem; }
    .sidebar {
      flex: 1;
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      height: fit-content;
    }
    .slot-tier {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #333;
      border-radius: 8px;
      font-size: 0.9rem;
      white-space: pre-line;
    }
    .dropdown {
      background: #222;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    .dropdown-content { padding: 1rem; display: none; }
    .dropdown.active .dropdown-content { display: block; }
    .dropdown-btn {
      background: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      font-size: 1rem;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
    }
    .jackpot-text {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 4rem;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 8px black;
      animation: jackpotPop 1.5s ease-in-out forwards;
      z-index: 1000;
    }
    @keyframes jackpotPop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      30% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
      60% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    }
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: red;
      z-index: 999;
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<!-- SEGMENT 1: HTML STRUCTURE -->
<body>
  <div class="main-area">
    <h1>üé∞ Emoji Slot Machine</h1>
    <div class="balance" id="balance">Balance: 100</div>
    <div class="slot-machine" id="machine"></div>
    <button onclick="spin()">Spin (10 coins)</button>
    <div class="message" id="message">Press Spin to play.</div>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown(this)">‚öôÔ∏è Settings</button>
      <div class="dropdown-content">
        <button onclick="resetGame()">Restart Game</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown(this)">üõç Shop</button>
      <div class="dropdown-content">
        <button onclick="buyItem('doubleProfit')">Buy Double Profit Boost (15%) - 50 coins</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <h2>üìã Slot Tiers</h2>
    <div id="tierList"></div>
  </div>

  <!-- SEGMENT 3: JS LOGIC -->
<script>
let spincost = 10;
let balance = 100;
let boosts = { doubleProfit: false };
let grid = [];
const rows = 4;
const cols = 6;
const symbols = ["üçí", "üçã", "üîî", "üßä", "‚≠ê", "üíé", "‚ò¢"];
const tierValues = {
  "üçí": { chance: 0.3, reward: 10 },
  "üçã": { chance: 0.3, reward: 10 },
  "üîî": { chance: 0.2, reward: 30 },
  "üßä": { chance: 0.2, reward: 30 },
  "‚≠ê": { chance: 0.1, reward: 50 },
  "üíé": { chance: 0.1, reward: 50 },
  "‚ò¢": { chance: 0.05, reward: 100 },
};

function toggleDropdown(button) {
  button.parentElement.classList.toggle("active");
}

function updateBalance() {
  document.getElementById("balance").textContent = `Balance: ${balance}`;
}

function resetGame() {
  balance = 100;
  boosts = { doubleProfit: false };
  updateBalance();
  document.getElementById("message").textContent = "Game reset.";
}

function buyItem(item, price) {
  if (item === 'doubleProfit' && balance >= 50) {
    balance -= 50;
    boosts.doubleProfit = true;
    updateBalance();
    document.getElementById("message").textContent = "Double Profit Boost activated!";
  } else {
    document.getElementById("message").textContent = "Not enough coins.";
  }
}

function drawTierList() {
  const tierDiv = document.getElementById("tierList");
  tierDiv.innerHTML = "";
  for (let sym in tierValues) {
    let tier = tierValues[sym];
    tierDiv.innerHTML += `<div class="slot-tier">${sym} ‚Üí ${Math.floor(tier.chance * 100)}%  ${tier.reward} üí∞</div>`;
  }
}

function spin() {
  if (balance < spincost) {
    document.getElementById("message").textContent = "Not enough coins to spin!";
    return;
  }

  balance -= spincost;
  updateBalance();
  grid = [];
  const slots = document.getElementById("machine");
  slots.innerHTML = "";

  // Create empty grid elements
  for (let r = 0; r < rows; r++) {
    grid[r] = [];
    for (let c = 0; c < cols; c++) {
      const div = document.createElement("div");
      div.className = "reel";
      slots.appendChild(div);
    }
  }

  // Animate and populate the reels
  let i = 0;
  const reels = document.querySelectorAll(".reel");
  reels.forEach((reel, idx) => {
    const r = Math.floor(idx / cols);
    const c = idx % cols;
    const spinCount = 10 + Math.floor(Math.random() * 10);
    let count = 0;
    const spinInterval = setInterval(() => {
      const randSym = symbols[Math.floor(Math.random() * symbols.length)];
      reel.textContent = randSym;
      if (++count >= spinCount) {
        clearInterval(spinInterval);
        const final = symbols[Math.floor(Math.random() * symbols.length)];
        reel.textContent = final;
        grid[r][c] = final;

        // When last reel finishes, check patterns
        if (r === rows - 1 && c === cols - 1) {
          setTimeout(() => checkPatterns(grid), 300);
        }
      }
    }, 30 + Math.random() * 20);
  });
}

function checkPatterns(grid) {
  let matched = [];
  const countSymbol = (line) => {
    return line.reduce((acc, s) => {
      acc[s] = (acc[s] || 0) + 1;
      return acc;
    }, {});
  };

  // Horizontal & Vertical
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c <= cols - 3; c++) {
      const line = grid[r].slice(c, c + 3);
      const freq = countSymbol(line);
      for (let sym in freq) {
        if (freq[sym] >= 3) matched.push({ count: freq[sym], symbol: sym });
      }
    }
  }
  for (let c = 0; c < cols; c++) {
    for (let r = 0; r <= rows - 3; r++) {
      const line = [grid[r][c], grid[r + 1][c], grid[r + 2][c]];
      const freq = countSymbol(line);
      for (let sym in freq) {
        if (freq[sym] >= 3) matched.push({ count: freq[sym], symbol: sym });
      }
    }
  }

  // Diagonals
  for (let r = 0; r <= rows - 3; r++) {
    for (let c = 0; c <= cols - 3; c++) {
      const diag1 = [grid[r][c], grid[r + 1][c + 1], grid[r + 2][c + 2]];
      const diag2 = [grid[r + 2][c], grid[r + 1][c + 1], grid[r][c + 2]];
      [diag1, diag2].forEach(line => {
        const freq = countSymbol(line);
        for (let sym in freq) {
          if (freq[sym] >= 3) matched.push({ count: freq[sym], symbol: sym });
        }
      });
    }
  }

  // Mega match: all grid same
  const allSame = grid.flat().every(sym => sym === grid[0][0]);
  if (allSame) matched.push({ count: rows * cols, symbol: grid[0][0], jackpot: true });

  // Handle result
  if (matched.length === 0) {
    document.getElementById("message").textContent = "No match. Try again!";
    return;
  }

  let totalReward = 0;
  matched.forEach(match => {
    const base = tierValues[match.symbol]?.reward || 10;
    let reward = base * Math.floor(match.count / 3);
    if (match.jackpot) {
      showJackpot();
      reward *= 5;
    }

    if (boosts.doubleProfit && Math.random() < 0.15) {
      reward *= 2;
      document.getElementById("message").textContent =
        `Lucky Boost!\n${match.symbol} x${match.count} ‚Üí ${reward} üí∞`;
    } else {
      document.getElementById("message").textContent =
        `${match.symbol} x${match.count} ‚Üí ${reward} üí∞`;
    }

    totalReward += reward;
  });

  balance += totalReward;
  updateBalance();
}

function showJackpot() {
  const text = document.createElement("div");
  text.className = "jackpot-text";
  text.textContent = "JACKPOT!";
  document.body.appendChild(text);
  setTimeout(() => text.remove(), 2000);
}

drawTierList();
updateBalance();
</script>
</body>
</html>
