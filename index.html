<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .reel {
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      width: 80px;
      height: 80px;
      margin: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: all 0.3s ease;
    }

    .controls {
      margin-top: 1.5rem;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #218838;
    }

    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .balance {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ° Slot Machine</h1>
  <p>Match all 4 to win 50 coins!</p>

  <div class="slot-machine">
    <div class="reel" id="reel1">?</div>
    <div class="reel" id="reel2">?</div>
    <div class="reel" id="reel3">?</div>
    <div class="reel" id="reel4">?</div>
  </div>

  <div class="controls">
    <button onclick="spin()">Spin (10 coins)</button>
  </div>

  <div class="message" id="message">Press Spin to play.</div>
  <div class="balance" id="balance">Balance: 100</div>

  <script>
    const slotValues = [1, 2, 3, 4, 5, 6];
    let balance = 100;

    function getRandomValue() {
      return slotValues[Math.floor(Math.random() * slotValues.length)];
    }

    function spin() {
      if (balance < 10) {
        document.getElementById("message").textContent = "ðŸ’¸ Not enough coins!";
        return;
      }

      balance -= 10;
      const reels = [getRandomValue(), getRandomValue(), getRandomValue(), getRandomValue()];
      
      document.getElementById("reel1").textContent = reels[0];
      document.getElementById("reel2").textContent = reels[1];
      document.getElementById("reel3").textContent = reels[2];
      document.getElementById("reel4").textContent = reels[3];

      if (reels.every(val => val === reels[0])) {
        document.getElementById("message").textContent = "ðŸŽ‰ Jackpot! You win 50 coins!";
        balance += 50;
      } else {
        document.getElementById("message").textContent = "ðŸ˜¢ No match. Try again!";
      }

      document.getElementById("balance").textContent = `Balance: ${balance}`;
    }
  </script>

</body>
</html>
