<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Slot Machine</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .slot-machine {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin: 2rem 0;
    }

    .reel {
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: all 0.3s ease;
    }

    .controls {
      margin-top: 1.5rem;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #218838;
    }

    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .balance {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>üé∞ Big Emoji Slot Machine</h1>
  <p>Match emojis in rows or columns to win!</p>

  <div class="slot-machine" id="machine"></div>

  <div class="controls">
    <button onclick="spin()">Spin (10 coins)</button>
  </div>

  <div class="message" id="message">Press Spin to play.</div>
  <div class="balance" id="balance">Balance: 100</div>

  <script>
    const emojis = ["üçí", "üçã", "üçâ", "üíé", "‚≠ê", "üîî"];
    const rows = 4;
    const cols = 6;
    let balance = 100;

    const machineEl = document.getElementById("machine");
    const messageEl = document.getElementById("message");
    const balanceEl = document.getElementById("balance");

    // Create initial grid
    const grid = [];
    for (let r = 0; r < rows; r++) {
      const row = [];
      for (let c = 0; c < cols; c++) {
        const div = document.createElement("div");
        div.classList.add("reel");
        div.textContent = "‚ùî";
        machineEl.appendChild(div);
        row.push(div);
      }
      grid.push(row);
    }

    function getRandomEmoji() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function spin() {
      if (balance < 10) {
        messageEl.textContent = "üí∏ Not enough coins!";
        return;
      }

      balance -= 10;
      const values = [];

      // Fill grid with emojis
      for (let r = 0; r < rows; r++) {
        values[r] = [];
        for (let c = 0; c < cols; c++) {
          const emoji = getRandomEmoji();
          values[r][c] = emoji;
          grid[r][c].textContent = emoji;
        }
      }

      const winAmount = checkWins(values);
      if (winAmount > 0) {
        balance += winAmount;
        messageEl.textContent = `üéâ You win ${winAmount} coins!`;
      } else {
        messageEl.textContent = "üò¢ No match. Try again!";
      }

      balanceEl.textContent = `Balance: ${balance}`;
    }

    function checkWins(grid) {
      let winnings = 0;

      // Check horizontal matches
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c <= cols - 3; c++) {
          const e1 = grid[r][c];
          const e2 = grid[r][c+1];
          const e3 = grid[r][c+2];
          if (e1 === e2 && e2 === e3) {
            winnings += 20;
          }
        }
      }

      // Check vertical matches
      for (let c = 0; c < cols; c++) {
        for (let r = 0; r <= rows - 3; r++) {
          const e1 = grid[r][c];
          const e2 = grid[r+1][c];
          const e3 = grid[r+2][c];
          if (e1 === e2 && e2 === e3) {
            winnings += 20;
          }
        }
      }

      return winnings;
    }
  </script>

</body>
</html>
