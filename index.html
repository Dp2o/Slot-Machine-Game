  - Spin logic
  - Pattern matching & multipliers

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Slot Machine</title>

  <!-- SEGMENT 2: CSS STYLING -->
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 2rem;
    }
    .main-area { flex: 2; }
    .slot-machine {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin: 2rem 0;
    }
    .reel {
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .message { margin-top: 1rem; font-size: 1.2rem; }
    .balance { font-size: 1rem; margin-top: 0.3rem; }
    .sidebar {
      flex: 1;
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      height: fit-content;
    }
    .slot-tier {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #333;
      border-radius: 8px;
      font-size: 0.9rem;
      white-space: pre-line;
    }
    .dropdown {
      background: #222;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    .dropdown-content { padding: 1rem; display: none; }
    .dropdown.active .dropdown-content { display: block; }
    .dropdown-btn {
      background: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      font-size: 1rem;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
    }
    .jackpot-text {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 4rem;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 8px black;
      animation: jackpotPop 1.5s ease-in-out forwards;
      z-index: 1000;
    }
    @keyframes jackpotPop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      30% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
      60% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    }
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: red;
      z-index: 999;
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<!-- SEGMENT 1: HTML STRUCTURE -->
<body>
  <div class="main-area">
    <h1>üé∞ Emoji Slot Machine</h1>
    <div class="balance" id="balance">Balance: 100</div>
    <div class="slot-machine" id="machine"></div>
    <button onclick="spin()">Spin (10 coins)</button>
    <div class="message" id="message">Press Spin to play.</div>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown(this)">‚öôÔ∏è Settings</button>
      <div class="dropdown-content">
        <button onclick="resetGame()">Restart Game</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown(this)">üõç Shop</button>
      <div class="dropdown-content">
        <button onclick="buyItem('doubleProfit')">Buy Double Profit Boost (15%) - 50 coins</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <h2>üìã Slot Tiers</h2>
    <div id="tierList"></div>
  </div>

  <!-- SEGMENT 3: JS LOGIC -->
  <script>
    const rows = 4, cols = 6;
    let balance = 100;
    let boosts = { doubleProfit: false };
    let grid = [];

    const tiers = [
      {
        name: "Basic Slots", cost: 10, chance: 0.7, reward: 20,
        emojis: [
          { symbol: "üçí", weight: 5 },
          { symbol: "üçã", weight: 4 },
          { symbol: "üçâ", weight: 3 },
          { symbol: "üíé", weight: 2 },
          { symbol: "‚≠ê", weight: 2 },
          { symbol: "üîî", weight: 2 }
        ]
      }
    ];

    function drawTierList() {
      const tierList = document.getElementById("tierList");
      tierList.innerHTML = "";
      tiers.forEach(tier => {
        const div = document.createElement("div");
        div.className = "slot-tier";
        div.innerHTML = `
<strong>${tier.name}</strong>
Cost: ${tier.cost} üí∞
Chance: ${(tier.chance * 100).toFixed(0)}%
Reward: ${tier.reward} üí∞

${tier.emojis.map(e => `${e.symbol} ${(e.weight * 10).toFixed(0)}% ‚Üí ${tier.reward} üí∞`).join("\n")}`;
        tierList.appendChild(div);
      });
    }

    function toggleDropdown(btn) {
      const parent = btn.parentElement;
      parent.classList.toggle("active");
    }

    function resetGame() {
      balance = 100;
      boosts = { doubleProfit: false };
      document.getElementById("message").textContent = "Game reset!";
      updateBalance();
    }

    function buyItem(item) {
      if (item === "doubleProfit" && balance >= 50) {
        balance -= 50;
        boosts.doubleProfit = true;
        updateBalance();
        document.getElementById("message").textContent = "Double Profit Boost Activated!";
      } else {
        document.getElementById("message").textContent = "Not enough coins!";
      }
    }

    function updateBalance() {
      document.getElementById("balance").textContent = `Balance: ${balance}`;
    }

    function spin() {
      const tier = tiers[0];
      if (balance < tier.cost) {
        document.getElementById("message").textContent = "Not enough coins to spin!";
        return;
      }

      balance -= tier.cost;
      updateBalance();
      grid = [];

      const symbols = tier.emojis.flatMap(e => Array(e.weight).fill(e.symbol));
      const slots = document.getElementById("machine");
      slots.innerHTML = "";

      for (let r = 0; r < rows; r++) {
        grid[r] = [];
        for (let c = 0; c < cols; c++) {
          const spinDelay = Math.random() * 500 + 300;
          const reel = document.createElement("div");
          reel.className = "reel";
          slots.appendChild(reel);

          let spinCount = 15 + Math.floor(Math.random() * 10);
          let i = 0;
          const spinInterval = setInterval(() => {
            const randEmoji = symbols[Math.floor(Math.random() * symbols.length)];
            reel.textContent = randEmoji;
            if (++i >= spinCount) {
              clearInterval(spinInterval);
              const final = symbols[Math.floor(Math.random() * symbols.length)];
              reel.textContent = final;
              grid[r][c] = final;

              if (r === rows - 1 && c === cols - 1) {
                setTimeout(() => checkPatterns(grid, tier.reward), 300);
              }
            }
          }, spinDelay / spinCount);
        }
      }
    }

    function checkPatterns(grid, baseReward) {
      let matched = [];
      const countSymbol = (line) => {
        return line.reduce((acc, s) => {
          acc[s] = (acc[s] || 0) + 1;
          return acc;
        }, {});
      };

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c <= cols - 3; c++) {
          const line = grid[r].slice(c, c + 3);
          const freq = countSymbol(line);
          for (let sym in freq) {
            if (freq[sym] >= 3) matched.push({ count: freq[sym], symbol: sym });
          }
        }
      }
      for (let c = 0; c < cols; c++) {
        for (let r = 0; r <= rows - 3; r++) {
          const line = [grid[r][c], grid[r + 1][c], grid[r + 2][c]];
          const freq = countSymbol(line);
          for (let sym in freq) {
            if (freq[sym] >= 3) matched.push({ count: freq[sym], symbol: sym });
          }
        }
      }

      for (let r = 0; r <= rows - 3; r++) {
        for (let c = 0; c <= cols - 3; c++) {
          const diag1 = [grid[r][c], grid[r + 1][c + 1], grid[r + 2][c + 2]];
          const diag2 = [grid[r + 2][c], grid[r + 1][c + 1], grid[r][c + 2]];
          [diag1, diag2].forEach(line => {
            const freq = countSymbol(line);
            for (let sym in freq) {
              if (freq[sym] >= 3) matched.push({ count: freq[sym], symbol: sym });
            }
          });
        }
      }

      const allSame = grid.flat().every(sym => sym === grid[0][0]);
      if (allSame) {
        matched.push({ count: rows * cols, symbol: grid[0][0], jackpot: true });
      }

      if (matched.length === 0) {
        document.getElementById("message").textContent = "No match. Try again!";
        return;
      }

      let totalReward = 0;
      matched.forEach(match => {
        let multiplier = match.count / 3;
        let reward = Math.floor(baseReward * multiplier);
        if (match.jackpot) {
          showJackpot();
          reward *= 5;
        }
        if (boosts.doubleProfit && Math.random() < 0.15) {
          reward *= 2;
          document.getElementById("message").textContent = `Lucky boost! ${match.symbol} x${match.count} ‚Üí ${reward} üí∞`;
        } else {
          document.getElementById("message").textContent = `${match.symbol} x${match.count} ‚Üí ${reward} üí∞`;
        }
        totalReward += reward;
      });

      balance += totalReward;
      updateBalance();
    }

    function showJackpot() {
      const text = document.createElement("div");
      text.className = "jackpot-text";
      text.textContent = "üéâ JACKPOT! üéâ";
      document.body.appendChild(text);

      for (let i = 0; i < 100; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = `${Math.random() * 100}vw`;
        conf.style.top = `0`;
        conf.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 2000);
      }

      setTimeout(() => text.remove(), 1500);
    }

    drawTierList();
  </script>
</body>
</html>
